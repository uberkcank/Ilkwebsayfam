<!DOCTYPE html>

<head>

    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="img/google.jpg" alt="Google">
    </div>   
    <div class="boxgray">
            Search the web using Google! <br>
            <input type="text" size="40" name="q">
            <br>

            <br>
    </div>
    <div class="box2">
        <div class="text1">
        Special Searches <br>
    
        <a href="http://www.google.com/stanford">Stanford Search</a><br>
        <a href="http://www.google.com/linux">Linux Search</a>
        </div>
    </div>

    <div class="box3">
        <div class="text2">
            <a href="http://www.google.com/help.html">Help!</a><br>
            <a href="http://www.google.com/about.html">About Google!</a><br>
            <a href="http://www.google.com/company.html">Company Info</a><br>
            <a href="http://www.google.com/stickers.html">Google! Logos</a>
        </div>
    </div>

       <div class="box4"> 
            <div class="text3">
                  Get Google! <br>
                  updates monthly: <br>
                  <input type="text" name="email" value="your e-mail"><br>
                  <input type="submit" name="SubmitAction" value="Subscribe"> <a href="http://www.findmail.com/list/google-friends">Archive</a>
            </div>
        </div>

        <div class="temizle"></div>
